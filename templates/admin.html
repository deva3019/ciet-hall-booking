<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Administrator Dashboard ‚Ä¢ CIET Hall Booking</title>
  <link rel="icon" href="/static/images/college_logo.png" />

  <!-- Tailwind CDN -->
  <script src="https://unpkg.com/tailwindcss-cdn@3.4.1/tailwindcss.js"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    (function () {
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.classList.toggle('dark', saved ? saved === 'dark' : prefersDark);
      } catch (e) {}
    })();
  </script>

  <style>
    .blob { filter: blur(48px); opacity:.26 }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
    @media (prefers-reduced-motion: reduce) { .blob { animation: none !important } }

    /* Custom Swal2 Styling */
    .swal2-popup {
      padding: 2rem !important;
      border-radius: 16px !important;
    }
    
    .swal2-title {
      font-size: 1.5rem !important;
      font-weight: 700 !important;
      margin-bottom: 1.5rem !important;
    }

    .custom-input {
      width: 100% !important;
      padding: 12px 16px !important;
      border: 2px solid #e2e8f0 !important;
      border-radius: 8px !important;
      font-size: 14px !important;
      margin-bottom: 16px !important;
      transition: all 0.3s ease !important;
      box-sizing: border-box !important;
    }

    .custom-input:focus {
      outline: none !important;
      border-color: #4f46e5 !important;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1) !important;
    }

    .custom-textarea {
      width: 100% !important;
      padding: 12px 16px !important;
      border: 2px solid #e2e8f0 !important;
      border-radius: 8px !important;
      font-size: 14px !important;
      margin-bottom: 16px !important;
      min-height: 100px !important;
      resize: vertical !important;
      transition: all 0.3s ease !important;
      box-sizing: border-box !important;
    }

    .custom-textarea:focus {
      outline: none !important;
      border-color: #4f46e5 !important;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1) !important;
    }

    .custom-label {
      display: block !important;
      font-weight: 600 !important;
      margin-bottom: 8px !important;
      color: #1e293b !important;
      font-size: 14px !important;
      text-align: left !important;
    }

    .file-input-wrapper {
      position: relative !important;
      width: 100% !important;
      margin-bottom: 16px !important;
    }

    .file-input-wrapper input[type="file"] {
      width: 100% !important;
      padding: 12px 16px !important;
      border: 2px dashed #cbd5e1 !important;
      border-radius: 8px !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      background: #f8fafc !important;
    }

    .file-input-wrapper input[type="file"]:hover {
      border-color: #4f46e5 !important;
      background: #eef2ff !important;
    }

    .image-preview-box {
      width: 100% !important;
      max-height: 200px !important;
      border-radius: 8px !important;
      margin-top: 12px !important;
      overflow: hidden !important;
      border: 2px solid #e2e8f0 !important;
      display: none !important;
    }

    .image-preview-box.active {
      display: block !important;
    }

    .image-preview-box img {
      width: 100% !important;
      height: 200px !important;
      object-fit: cover !important;
    }
  </style>
</head>
<body class="min-h-screen bg-white text-slate-900 dark:bg-slate-950 dark:text-white">
  <!-- Background blobs -->
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-40 -left-40 w-96 h-96 rounded-full bg-indigo-500/30 dark:bg-indigo-500/20 blob" style="animation: float 12s ease-in-out infinite;"></div>
    <div class="absolute -bottom-40 -right-40 w-96 h-96 rounded-full bg-purple-500/20 dark:bg-purple-500/10 blob" style="animation: float 14s ease-in-out infinite;"></div>
  </div>

  <!-- Header -->
  <header class="border-b border-slate-200 dark:border-white/5 bg-white/70 dark:bg-slate-900/70 backdrop-blur-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="/static/images/college_logo.png" alt="CIET" class="w-9 h-9" />
        <div>
          <p class="text-sm font-bold text-slate-800 dark:text-slate-100">CIET</p>
          <p class="text-xs text-slate-600 dark:text-slate-400">Administrator Dashboard</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="logoutBtn" class="px-4 py-2 rounded-lg border border-red-300 dark:border-red-500/40 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition font-medium">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-3">Manage Assets / Halls</h1>
      <p class="text-slate-600 dark:text-slate-400">Add, edit, or delete halls available for booking.</p>
    </div>

    <!-- Asset Cards Grid -->
    <div id="assetsGrid" class="grid md:grid-cols-3 gap-6 mb-8"></div>

    <!-- Buttons - Always Visible -->
    <div class="flex flex-col md:flex-row gap-3">
      <button id="addAssetBtn" class="px-6 py-3 rounded-lg bg-indigo-600 text-white font-bold hover:bg-indigo-700 active:scale-95 transition shadow-lg">
        ‚ûï Add New Hall
      </button>
      <button id="refreshBtn" class="px-6 py-3 rounded-lg bg-slate-100 dark:bg-slate-800 border-2 border-slate-300 dark:border-slate-600 text-indigo-700 dark:text-indigo-300 font-bold hover:bg-slate-200 dark:hover:bg-slate-700 active:scale-95 transition">
        üîÑ Refresh List
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-200 dark:border-white/10 mt-16">
    <div class="max-w-7xl mx-auto px-6 py-8 flex flex-col md:flex-row items-center justify-between gap-4">
      <p class="text-slate-600 dark:text-slate-400">¬© CIET ‚Ä¢ Smart Hall Booking</p>
      <p class="text-slate-700 dark:text-slate-300">
  Developed by 
  <a href="https://deva-portfolio-app.netlify.app/" target="_blank" rel="noopener" class="font-semibold underline hover:text-indigo-600 dark:hover:text-indigo-400 transition">
    DEVA VEERA KUMARAN
  </a>
</p>

    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.min.js"></script>
  <script>
const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
  ? 'http://localhost:5000'  // Local development
  : 'https://ciet-hall-booking.onrender.com';  // Production

console.log('üîó API Base URL:', apiBase);
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token || role !== 'administrator') {
      location.href = 'login.html';
    }

    if (typeof AOS !== 'undefined') {
      AOS.init({ once: true, duration: 700, easing: 'ease-out', offset: 60 });
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      location.href = 'login.html';
    });

    async function loadAssets() {
      try {
        const res = await fetch(`${apiBase}/assets`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load assets');
        const data = await res.json();
        renderAssets(data.items || []);
      } catch (err) {
        document.getElementById('assetsGrid').innerHTML = '<div class="text-center py-12 col-span-3 text-red-600">‚ùå Error loading halls.</div>';
        console.error(err);
      }
    }

    function renderAssets(items) {
      const grid = document.getElementById('assetsGrid');
      if (items.length === 0) {
        grid.innerHTML = '<div class="text-center py-12 col-span-3 text-slate-600 dark:text-slate-400">No halls/assets created yet.</div>';
        return;
      }
      grid.innerHTML = items.map(a => `
        <div class="p-6 rounded-2xl border border-slate-300/60 dark:border-white/10 bg-white/90 dark:bg-slate-800/80 backdrop-blur shadow-lg hover:shadow-xl transition">
          <img src="${a.image_url || '/static/images/college_logo.png'}" alt="${a.name}" class="w-full h-40 object-cover rounded-xl mb-4" />
          <h2 class="text-2xl font-bold mb-1">${a.name}</h2>
          <p class="text-sm text-slate-600 dark:text-slate-300 mb-2">${a.description || 'No description.'}</p>
          <p class="text-sm text-slate-600 dark:text-slate-400 mb-3">Total Seats: <span class="font-semibold text-indigo-600 dark:text-indigo-300">${a.seats}</span></p>
          <div class="flex gap-2">
            <button class="edit-btn flex-1 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 active:scale-95 transition font-medium" data-id="${a._id}">
              Edit
            </button>
            <button class="delete-btn flex-1 px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 active:scale-95 transition font-medium" data-id="${a._id}">
              Delete
            </button>
          </div>
        </div>
      `).join('');
      attachHallBtns(items);
    }

    function attachHallBtns(items) {
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.onclick = () => showEditDialog(items.find(a => a._id === btn.dataset.id));
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = () => showDeleteDialog(btn.dataset.id);
      });
    }

    document.getElementById('addAssetBtn').addEventListener('click', showAddDialog);
    document.getElementById('refreshBtn').addEventListener('click', loadAssets);

    async function showAddDialog() {
      const { value: formValues } = await Swal.fire({
        title: 'Add New Hall / Asset',
        html: `
          <div style="text-align: left;">
            <label class="custom-label">Hall Name *</label>
            <input id="hallName" placeholder="e.g., Auditorium" class="custom-input" />
            
            <label class="custom-label">Seating Capacity *</label>
            <input id="hallSeats" type="number" min="1" placeholder="e.g., 500" class="custom-input" />
            
            <label class="custom-label">Description</label>
            <textarea id="hallDesc" placeholder="Brief description of the hall..." class="custom-textarea"></textarea>
            
            <label class="custom-label">Upload Image</label>
            <div class="file-input-wrapper">
              <input type="file" id="hallImage" accept="image/*" />
            </div>
            <div id="imagePreviewBox" class="image-preview-box">
              <img id="imagePreview" src="" alt="Preview" />
            </div>
          </div>
        `,
        width: '500px',
        showCancelButton: true,
        confirmButtonText: 'Add Hall',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#4f46e5',
        didOpen: () => {
          const fileInput = document.getElementById('hallImage');
          const preview = document.getElementById('imagePreview');
          const previewBox = document.getElementById('imagePreviewBox');
          
          fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => {
                preview.src = e.target.result;
                previewBox.classList.add('active');
              };
              reader.readAsDataURL(file);
            } else {
              previewBox.classList.remove('active');
            }
          });
        },
        preConfirm: () => {
          const name = document.getElementById('hallName').value.trim();
          const seats = parseInt(document.getElementById('hallSeats').value);
          const desc = document.getElementById('hallDesc').value.trim();
          const imageInput = document.getElementById('hallImage');
          const imagePreview = document.getElementById('imagePreview').src;

          if (!name || !seats || seats < 1) {
            Swal.showValidationMessage('Name and valid seat count are required!');
            return false;
          }

          return { name, seats, description: desc, image_url: imagePreview || '' };
        }
      });

      if (formValues) {
        addAsset(formValues);
      }
    }

    async function addAsset(asset) {
      try {
        const res = await fetch(`${apiBase}/assets`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(asset)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to add');
        Swal.fire('Success!', 'Hall added successfully', 'success');
        loadAssets();
      } catch (err) {
        Swal.fire('Error', err.message, 'error');
      }
    }

    async function showEditDialog(asset) {
      const { value: formValues } = await Swal.fire({
        title: 'Edit Hall / Asset',
        html: `
          <div style="text-align: left;">
            <label class="custom-label">Hall Name *</label>
            <input id="editName" value="${asset.name}" class="custom-input" />
            
            <label class="custom-label">Seating Capacity *</label>
            <input id="editSeats" type="number" min="1" value="${asset.seats}" class="custom-input" />
            
            <label class="custom-label">Description</label>
            <textarea id="editDesc" class="custom-textarea">${asset.description || ''}</textarea>
            
            <label class="custom-label">Change Image (optional)</label>
            <div class="file-input-wrapper">
              <input type="file" id="editImage" accept="image/*" />
            </div>
            <div id="editImagePreviewBox" class="image-preview-box active">
              <img id="editImagePreview" src="${asset.image_url || '/static/images/college_logo.png'}" alt="Preview" />
            </div>
          </div>
        `,
        width: '500px',
        showCancelButton: true,
        confirmButtonText: 'Update Hall',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#4f46e5',
        didOpen: () => {
          const fileInput = document.getElementById('editImage');
          const preview = document.getElementById('editImagePreview');
          
          fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => {
                preview.src = e.target.result;
              };
              reader.readAsDataURL(file);
            }
          });
        },
        preConfirm: () => {
          const name = document.getElementById('editName').value.trim();
          const seats = parseInt(document.getElementById('editSeats').value);
          const desc = document.getElementById('editDesc').value.trim();
          const imagePreview = document.getElementById('editImagePreview').src;

          if (!name || !seats || seats < 1) {
            Swal.showValidationMessage('Name and valid seat count are required!');
            return false;
          }

          return { name, seats, description: desc, image_url: imagePreview };
        }
      });

      if (formValues) {
        updateAsset(asset._id, formValues);
      }
    }

    async function updateAsset(id, asset) {
      try {
        const res = await fetch(`${apiBase}/assets/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(asset)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to update');
        Swal.fire('Success!', 'Hall updated successfully', 'success');
        loadAssets();
      } catch (err) {
        Swal.fire('Error', err.message, 'error');
      }
    }

    async function showDeleteDialog(id) {
      const { isConfirmed } = await Swal.fire({
        title: 'Delete Asset?',
        text: 'This will permanently remove the hall/asset.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, Delete',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#dc2626'
      });
      if (isConfirmed) deleteAsset(id);
    }

    async function deleteAsset(id) {
      try {
        const res = await fetch(`${apiBase}/assets/${id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to delete');
        Swal.fire('Deleted!', 'Hall removed successfully', 'success');
        loadAssets();
      } catch (err) {
        Swal.fire('Error', err.message, 'error');
      }
    }

    loadAssets();
  </script>
</body>
</html>
